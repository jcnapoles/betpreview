<div class="row justify-content-center">
    <div class="col-8">   
        <form name="loadForm" role="form" (ngSubmit)="loadByDate()" [formGroup]="loadForm">
            <h2 id="jhi-match-preview-heading" jhiTranslate="betmanageApp.matchPreview.home.loadsLabel">Load Match Preview By Date</h2>

           <div>               

                 <div class="form-group">
                    <label class="form-control-label" jhiTranslate="betmanageApp.matchPreview.date" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker #dateDp="ngbDatepicker" formControlName="date"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>      
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

				  <button type="submit" id="load-entity"  class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.load">Load</span>
                </button>
			</div>
        </form>
    </div>
</div>
