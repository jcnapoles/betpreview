<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="paragraphs">
            <h2><span jhiTranslate="betmanageApp.paragraphs.detail.title">Paragraphs</span> {{ paragraphs.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="betmanageApp.paragraphs.content">Content</span></dt>
                <dd>
                    <span>{{ paragraphs.content }}</span>
                </dd>
                <dt><span jhiTranslate="betmanageApp.paragraphs.blurbSplit">Blurb Split</span></dt>
                <dd>
                    <div *ngIf="paragraphs.blurbSplit">
                        <a [routerLink]="['/match-preview', paragraphs.blurbSplit?.id, 'view']">{{ paragraphs.blurbSplit?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/paragraphs', paragraphs.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
